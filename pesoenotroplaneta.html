<!DOCTYPE html>
<html>
<head>
	<title>Peso en otro Planeta</title>
</head>
<body>
<h1>Tu pero en otro Planeta</h1>
<p>En la tierra pesas distinto que en marte o jupiter</p>

<script type="text/javascript">
	var usuario = prompt ("cual es tu peso?");
	var planeta = parseInt ( prompt ("Elige tu planeta:\n  1 es marte y 2 es jupiter"));
	var peso = parseInt(usuario);
	var g_tierra = 9.8;
	var g_marte = 3.7;
	var g_jupiter = 24.8;
	var peso_final;
	if (planeta == 1)
		{
			peso_final = peso * g_marte / g_tierra;	
			var elegido = "marte";
		}else if (planeta == 2)
		{
			peso_final = peso * g_jupiter / g_tierra;
			var elegido = "jupiter";
		} else 
		{
			alert ("Disculpa, te dije 1 o 2")
		}
	
	peso_final = parseInt(peso_final);
	document.write ("tu peso en <strong> " + elegido + "</strong> es <strong>" + peso_final + " </strong> Kilos");
 	


</script>

</body>
</html>
